<!DOCTYPE html>
<html>
    <head>
        <title>Blog with Vue</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>

        <style>
            html, body {
            }

            .navbar {
                margin-bottom: 16px;
            }
            .container {
                clear: both;
                float: left;
            }
            #post-title {
                font-weight: bold;
            }
            #post-date {
                float: right;
            }
            #post-user {
                font-style: italic;
            }
            .card {
                margin-bottom: 8px;
            }

        </style>
    </head>
    <body>
        <!-- NavBar -->
        
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand"><i class="fas fa-home"></i> Welcome to my VueBlog</div>
        </div>
        
        <!-- Content -->
        <div class="container">
            <div id='blogPosts'>
                <blog-post
                v-for='post in posts'
                :blogpost='post'
                :key='post.id'
                :datakey='post.id'
                ></blog-post>
            </div>
        </div>

        <script>

            Vue.component('blog-post', {
                props: ['blogpost', 'datakey'],
                template: `<div id='singleBlogPost' class="card" :data-key="datakey">
                    <div class="card-body">
                    <div class="card-title">
                        <span id='post-title'>{{blogpost.title}}</span>
                        by <span id='post-user'>{{blogpost.username}}</span>
                        @ <span id='post-date'>{{blogpost.date}}</span>
                    </div>
                    <div class="card-text">{{blogpost.content}}</div>
                    </div></div>`,
            });
            var blogView = new Vue({
                el: '#blogPosts',
                data: {
                    posts: [
                        {id: 1, title: 'First post', username: 'Zoltan', date: '2020-10-15', content: 'This is the content of my very interesting first blog post using Vue. I hope you like it.'},
                        {id: 2, title: 'Second post', username: 'Zoltan Again', date: '2020-10-14', content: 'This is the content of my very interesting second blog post. Feel free to ask questions or contact me for further information.'},
                    ],
                },
            });

        </script>
        <!-- Bootstrap scripts -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
    </body>
</html>
