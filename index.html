<!DOCTYPE html>
<html>
    <head>
        <title>Vue Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body>
        <!-- NavBar -->
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand"><i class="fas fa-home"></i> Welcome to Vue</div>
        </div>
        <!-- Content -->
        <div class="container">
            <div class="row">
                <div class="col form-group"><h1>Simple Vue application</h1></div>
            </div>
            <div class="row">
                <div class="col form-group">
                    This is a simple Vue frontend application using the Bootstrap and Vue for changing the DOM elements.
                </div>
            </div>
            <div class="flex-conatiner" style="display: flex; justify-content: center;">
                <div id="myNumber" class="card" style="width: 18rem;">
                    <div class="card-body">
                        <div class="card-title" id="firstDiv">The counter</div> 
                        <div class="card-text">
                            <p>Number is: <span>{{number}}</span></p>
                            <span><button id="incButton" class="btn btn-primary" v-on:click="increaseNumber">Increase</button>
                            <button id="decButton" class="btn btn-primary" v-on:click="decreaseNumber">Decrease</button></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Placeholder for the footer -->
        <footer></footer>

        <!-- Vue App scripts from here-->
        <script>
            var firstDivView = new Vue({
                el: '#myNumber',
                data: {
                    number: 1
                },
                methods: {
                    setButtonStates: function () {
                        $("#decButton").attr('disabled', this.number < 1);
                        $("#incButton").attr('disabled', this.number >= 10);
                    },
                    increaseNumber: function(event) {
                        this.number++;
                        this.setButtonStates();
                    },
                    decreaseNumber: function(event) {
                        this.number--;
                        this.setButtonStates();
                    },
                }
            });

            firstDivView.$watch('number', function() {
                alert('Number has been changed!');
            });

        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
            integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
            integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
            crossorigin="anonymous"></script>
    </body>
</html>
